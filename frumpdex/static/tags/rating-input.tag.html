<rating-input>
  <style>
    .rating {
      color: #6c757d;
      cursor: pointer;
      font-size: 1.2em;
    }

    .rating-icon:hover {
      color: #b1b1b1;
    }

    .sep {
      display: inline-block;
      margin-left: 12px;
    }
  </style>
  <div class=''>
    <span class='rating oi oi-{props.icon} {props.selectedClass}' onclick='{rate}'
          data-toggle="tooltip" data-placement="top"></span>
    <span class='sep'>&nbsp;</span>
    <span class='rating oi oi-{props.icon}' onclick='{rate}'
          data-toggle="tooltip" data-placement="top"></span>
    <span class='sep'>&nbsp;</span>
    <span class='rating oi oi-{props.icon}' onclick='{rate}'
          data-toggle="tooltip" data-placement="top"></span>
    <span class='sep'>&nbsp;</span>
    <span class='rating oi oi-{props.icon}' onclick='{rate}'
          data-toggle="tooltip" data-placement="top"></span>
    <span class='sep'>&nbsp;</span>
    <span class='rating oi oi-{props.icon}' onclick='{rate}'
          data-toggle="tooltip" data-placement="top"></span>
  </div>

  <script>
    export default {
      onBeforeMount(props, state) {
        this.positive = [
          'Good',
          'Great',
          'Excellent',
          'Amazing',
          'Life-saver!'
        ];

        this.negative = [
          'Meh',
          'Bad',
          'Awful',
          'Disruptive',
          'Hinderance'
        ];

        this.state = {
          value: 1
        };
      },

      onMounted(props, state) {
        var self = this;
        this.$$('.rating').forEach((ele, i) => {
          $(ele).tooltip({
            title: () => {
              var tooltips = self.props.direction == 'up' ? self.positive : self.negative;
              return tooltips[i];
            }
          });
        });
      },

      onUpdated(props, state) {
        this.$$('.rating').forEach((ele, i) => {
          if(i < state.value) {
            ele.classList.add(props.selectedClass);
          } else {
            ele.classList.remove(props.selectedClass);
          }
        });
      },

      rate(e) {
        var rating = 0;
        var self = this;
        this.$$('.rating').forEach((ele, i) => {
          if(e.target === ele) {
            rating = i + 1;
          }
        });

        this.update({value: rating});
      },

      reset() {
        this.update({value: 1});
      }
    }
  </script>
</rating-input>
