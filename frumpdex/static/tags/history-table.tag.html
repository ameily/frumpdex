<exchange-table>
  <table class='table table-bordered table-dark'>
    <thead>
      <tr>
        <th>Stock</th>
        <th>Value</th>
        <th>+/-</th>
      </tr>
    </thead>
    <tbody>
      <tr each='{stock in stocks}'>
        <td>
          {stock.name}
        </td>
        <td>
          {stock.value}
        </td>
        <td class='{stock.change > 0 ? "bg-success" : (stock.change < 0 ? "bg-danger" : "")}'>
          {stock.change}
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    export default {
      onBeforeMount(props, state) {
        this.state = {
          stocks: [],
          exchange_id: props.exchangeId
        };

        this.loadStocks();
      }
    }
  </script>
</exchange-table>
